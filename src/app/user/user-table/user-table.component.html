<table class="table">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>email</th>
    <th></th>
  </tr>
  <tr *ngFor='let user of users'>
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>
      <button class="btn btn-danger" (click)='delete(user.id)'>Delete</button>
    </td>
  </tr>
</table>
